<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen active" id="start-screen">
            <h1 class="">
                Quiz Time ðŸ›¸ðŸ’­
            </h1>
            <p>Test your general knowledge with these random quiz questions</p>
            <button id="start-btn">Start Quiz</button>
        </div>

        <div class="screen" id="quiz-screen">
            <div class="quiz-header">
                <h2 id="question-text">
                    Here is your question
                </h2>
                <div class="quiz-info">
                    <p>
                        Question <span id="current-question">1</span> of <span id="total-questions">5</span>
                    </p>

                    <p>
                        Score: <span id="score">0</span>
                    </p>
                </div>
            </div>

            <div id="answers-container" class="answers-container">
                <!--Answers will be inserted from the JavaScript Code-->
            </div>
            <div class="progress-bar">
                <div class="progress" id="progress">

                </div>
            </div>
        </div>

        <div class="screen" id="result-screen">
            <h1>Quiz Results ðŸš€</h1>
            <div class="results-info">
                <p>You scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>
                <div id="result-message">Good job! Keep at it!</div>
            </div>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
